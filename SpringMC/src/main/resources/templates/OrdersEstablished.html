<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
        <style>
            .redirect{
                margin-top: 20px;
            }
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            .redirect li a{
                display: block;
                text-decoration: none;
                color: #999999;
                padding: 15px;
                font-size: 20px
            }
            .redirect li a:hover{
                text-decoration: none;                
            }
            .nav li a{
                display: block;
                text-align: center;
                text-decoration: none;
                padding: 14px 16px;
                font-style: italic;
                color: #000;
                font-size: 18px;
            }
        </style>
        <style>
            svg {
                width: 100px;
                display: block;
                margin: 40px auto 0;
            }

            .path {
                stroke-dasharray: 1000;
                stroke-dashoffset: 0;
            }

            .path.circle {
                -webkit-animation: dash 0.9s ease-in-out;
                animation: dash 0.9s ease-in-out;
            }

            .path.line {
                stroke-dashoffset: 1000;
                -webkit-animation: dash 0.9s 0.35s ease-in-out forwards;
                animation: dash 0.9s 0.35s ease-in-out forwards;
            }

            .path.check {
                stroke-dashoffset: -100;
                -webkit-animation: dash-check 0.9s 0.35s ease-in-out forwards;
                animation: dash-check 0.9s 0.35s ease-in-out forwards;
            }

            p {
                text-align: center;
                margin: 20px 0 60px;
                font-size: 1.25em;
            }

            p.success {
                color: #73AF55;
            }

            p.error {
                color: #D06079;
            }

            @-webkit-keyframes dash {
                0% {
                    stroke-dashoffset: 1000;
                }

                100% {
                    stroke-dashoffset: 0;
                }
            }

            @keyframes dash {
                0% {
                    stroke-dashoffset: 1000;
                }

                100% {
                    stroke-dashoffset: 0;
                }
            }

            @-webkit-keyframes dash-check {
                0% {
                    stroke-dashoffset: -100;
                }

                100% {
                    stroke-dashoffset: 900;
                }
            }

            @keyframes dash-check {
                0% {
                    stroke-dashoffset: -100;
                }

                100% {
                    stroke-dashoffset: 900;
                }
            }
        </style>
    </head>
    <body>
        <div class="nav navbar" style="height: auto; background-color: #ffcc99">
            <ul>
                <li style="float: right">
                    <a href="#">聯絡我們</a>
                </li>
                <li style="float: left">
                    <a href="#">Star Burst Stream</a>
                </li>
            </ul>
        </div>

        <div class="container" style="max-width: 600px; margin-top: 300px;">
            <div class="text-center" style="border: 5px double; padding: 30px; height: auto">
                <strong style="font-size: x-large">
                    訂單已成立 感謝您的購買!
                </strong>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                    <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1"
                            cy="65.1" r="62.1" />
                    <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round"
                              stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                </svg>
                <p class="success">Thank you!</p>                
            </div>
            <div class="redirect">
                <ul>
                    <li style="float: left">                      
                        <a class="btn btn-default" href="#" th:href="@{/menu}">回首頁</a>                     
                    </li>
                    <li style="float: right">
                        <a class="btn btn-default" href="#" th:href="@{/orders/status}" target="_blank">查看訂單</a>  <!-- 轉到purchasedOrders(顯示orders資訊)頁面 -->
                    </li>
                </ul>
            </div>

        </div>


        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>    
    </body>
</html>
