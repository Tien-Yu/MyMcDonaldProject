<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
        <title>Share | Menu</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/product_info_style.css}" href="../static/css/product_info_style.css"/>  
    </head>
    <body>
        <div layout:fragment="content">
            <div class="header">
                <a href="#">一般餐點</a>
                <span class="glyphicon glyphicon-triangle-right" style="font-size: 12px"></span>
                快樂分享餐           
            </div>


            <div class="container-fluid" style="max-width: 800px">
                <div style="margin-top: 20px; display: block; max-width: 700px; min-width: 540px;"> <!-- width -> max-width -->
                    <!-- product -->
                    <div th:each="p : ${list}" style="float: left; padding-right: 10px;">
                        <div class="product-box">
                            <!-- body -->
                            <div class="product-body" style="padding: 0">
                                <img class="img-block" th:src="${p.photo?.photo_location}" alt="photo" style="; width: 100%; height: 100%"/>

                            </div>
                            <!-- footer -->                                        
                            <div class="product-footer-share">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <h5 th:text="${p.name}" style="font-size: 20px; margin-top: 0">Product Name</h5>
                                    </div>
                                    

                                    <div class="col-xs-5" style="text-align: right">
                                        <div style="font-size: 15px; color: green">價格NT$[[${p.price}]]起</div>
                                        <!--<div style="font-size: 13px; color: green">套餐NT$[[${p.price+50}]]起</div>-->
                                    </div>
                                    
                                    <div th:switch="${p.state}" class="col-xs-2">
                                        <div class="btn btn-warning" th:case="0" style="max-width: 80px">缺貨中</div>
                                        <div class="btn btn-block btn-red" th:case="1" style="max-width: 80px">
                                            <a href="#" th:href="@{/menu/{id}/confirmInfo(id=${p.id})}">訂餐</a>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>

                    </div><!-- End of loop -->

                </div><!-- End of product block -->

            </div><!-- End of container -->


        </div>



        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>    
    </body>
</html>
