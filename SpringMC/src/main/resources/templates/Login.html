<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container" style="max-width: 500px">
            <h2 class="page-header" style="margin-top: 20px">登入</h2>
            <div class="well">
                <form action="#" th:action="@{/users/loginPost}" method="POST" th:object="${loginForm}">
                    <div class="form-group">
                        <label for="userName">帳號</label>
                        <input type="text" name="userName" id="userName" class="form-control" th:value="*{userName}"/>
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">帳號必須填入</div>
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="text" name="password" id="password" class="form-control" th:value="*{password}"/>
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密碼必須填入</div>
                    </div>
                    <p>
                        <button type="submit" class="btn btn-primary">登入</button>
                        <a href="#" th:href="@{/users/register}" class="btn btn-primary">註冊</a>
                    </p>
                    <p>
                        <a href="#" th:href="@{/users/confirmAddress}">以訪客身分繼續</a>
                    </p>
                </form>  
            </div>            
        </div>


        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>    
    </body>
</html>
