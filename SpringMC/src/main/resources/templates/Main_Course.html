<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>        
    </head>
    <body>
        <div layout:fragment="content">    

            <div class="container">
                <div style="margin-top: 20px">
                    <article class="img-thumbnail" style="padding: 50px; border-width: 2px" th:each="p : ${list}">
                        <h4 style="margin-top: 0px"  th:text="${p.name}">name</h4>
                        <div style="width: 150px; height: 150px"><img style="width: 150px; height: 130px" th:src="${p.photo?.photo_location}" alt="photo"/>
                            <div th:text="'$'+${p.price}">price</div>
                            <div th:switch="${p.state}">
                                <span class="text-danger btn" th:case="0">缺貨中</span>
                                <span th:if="${p.state} == 1">
                                    <a th:if="${p.id!=9 && p.id!=10}" class="btn btn-default"  href="#">買起來</a>
                                    <a th:if="${p.id==9 || p.id==10}" class="btn btn-danger"  href="#">星爆</a>
                                </span>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            
        </div>




        <!-- 提示訊息關閉的功能 -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>    
    </body>
</html>
