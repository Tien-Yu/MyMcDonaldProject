<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container" style="max-width: 800px">
            <h2 class="page-header" style="margin-top: 100px">請填寫地址</h2>
            <form id="addressForm" action="#" th:action="@{/users/addressPost}" method="POST">
                <div class="form-group">
                    <label for="address">訂餐地址</label>
                    <input type="text" name="address" id="address" class="form-control"/>
                </div>
                <br/>
                <div class="form-group">
                    <label for="floor">樓層</label>
                    <input type="text" name="floor" id="floor" class="form-control-static"/>
                    <label for="room">房號</label>
                    <input type="text" name="room" id="room"  class="form-control-static"/>
                </div>    
                <br/>
                <div class="form-group">
                    <label for="comment">地址備註</label>
                    <textarea form="addressForm" name="comment" id="comment" class="form-control" style="width:300px;height:100px;"></textarea>
                </div> 


                <button type="submit" class="btn btn-primary">確認地址</button>
            </form>


        </div>



        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>    
    </body>
</html>
