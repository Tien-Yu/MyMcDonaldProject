<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container"  style="max-width: 800px">
            <h2 class="page-header" style="margin-top: 20px">註冊</h2>
            <div class="well">
                <form action="#" th:action="@{/users/registerSave}" method="POST" th:object="${usersForm}">
                    <div class="form-group">
                        <label for="userName">帳號</label>
                        <input type="text" name="userName" id="userName" class="form-control" th:field="*{userName}"/>                        
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">帳號必須填入</div>
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="text" name="password" id="password"  class="form-control"  th:field="*{password}"/>
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密碼必須填入</div>

                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">確認密碼</label>
                        <input type="text" name="confirmPassword" id="confirmPassword"  class="form-control"  th:field="*{confirmPassword}"/>
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">確認密碼必須填入</div>

                    </div>
                    <div class="form-group">
                        <label for="address">地址</label>
                        <input type="text" name="address" id="address"  class="form-control"  th:field="*{address}"/>
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">地址必須填入</div>                   
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail">電子郵件</label>
                        <input type="text" name="userEmail" id="userEmail"  class="form-control"  th:field="*{userEmail}"/>
                        <div class="form-control-static text-danger" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}">電子郵件必須填入</div>                   
                    </div>
                    <p>
                        <button type="submit" class="btn btn-primary">送出</button>
                        <button type="reset" class="btn btn-info">清除</button>
                    </p>
                </form>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>    
    </body>
</html>
